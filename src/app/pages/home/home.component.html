<div class="flex gap-4 items-start">
    <mat-card class="w-1/3 mat-elevation-z4 p-6 " >
      <h2>Global Tasks</h2>
      <mat-list>
        <mat-list-item *ngFor="let task of globalTasks">
          {{ task.text }}
        </mat-list-item>
      </mat-list>
    </mat-card>
  
    <mat-card class="w-1/3 mat-elevation-z4 p-6 " >
      <h2>Personal Tasks</h2>
      <mat-list>
        <mat-list-item *ngFor="let task of personalTasks">
          {{ task.text }}
        </mat-list-item>
      </mat-list>
    </mat-card>
  
    <mat-card class="w-1/3 mat-elevation-z4 p-6 " >
      <h2>Leader's Tasks</h2>
      <mat-list>
        <mat-list-item *ngFor="let task of leaderTasks">
          {{ task.text }}
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
