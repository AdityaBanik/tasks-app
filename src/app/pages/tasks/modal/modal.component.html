<h2 mat-dialog-title>Add Task</h2>
<div mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Task</mat-label>
      <input matInput formControlName="text">
      <mat-error *ngIf="taskForm.controls['text'].invalid">Please enter a task</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="start">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="taskForm.controls['start'].invalid">Please enter a start date</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="end">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="taskForm.controls['end'].invalid">Please enter an end date</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [disabled]="!taskForm.valid" (click)="onSubmit()">Add Task</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
